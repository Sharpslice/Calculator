<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="javascript.js"></script>
    <link rel = "stylesheet" href ="stylesheet.css">
</head>
<body>
    <div id = "calculator">
        <div id = "screen">

        </div>

        <div id = "keypad">
            <div id = "leftPad">
                <div id = "miscPad">
                    <button class = "miscButtons" name = "clearButton">C</button>
                    <button class = "miscButtons" name = "plusMinusButton">+/-</button>
                    <button class = "miscButtons" name = "percentButton">%</button>
                </div>
                <div id ="numPad">
                    <button class = "numButtons">7</button>
                    <button class = "numButtons">8</button>
                    <button class = "numButtons">9</button>
                    <button class = "numButtons">4</button>
                    <button class = "numButtons">5</button>
                    <button class = "numButtons">6</button>
                    <button class = "numButtons">1</button>
                    <button class = "numButtons">2</button>
                    <button class = "numButtons">3</button>
                    <button class = "numButtons">0</button>
                    <button class = "numButtons">.</button>
                    
                </div>
            </div>

            

            <div id = "operatorPad">
                <button class = "opButtons" name = "divide">รท</button>
                <button class = "opButtons" name = "multiply">x</button>
                <button class = "opButtons" name = "minus">-</button>
                <button class = "opButtons" name = "plus">+</button>
                <button class = "opButtons" name = "equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
