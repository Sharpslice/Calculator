<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="javascript.js" defer></script>
    <link rel = "stylesheet" href ="stylesheet.css">
</head>
<body>
    <div id = "calculator">
        <div id = "screen">
            <span id="displayText"> </span>
        </div>

        <div id = "keypad">
            <div id = "leftPad">
                <div id = "miscPad">
                    <button class = "miscButtons" name = "clearButton">C</button>
                    <button class = "miscButtons" name = "plusMinusButton">+/-</button>
                    <button class = "miscButtons" name = "percentButton">%</button>
                </div>
                <div id ="numPad">
                    <button class = "numButtons" name = "7">7</button>
                    <button class = "numButtons"name = "8">8</button>
                    <button class = "numButtons"name = "9">9</button>
                    <button class = "numButtons"name = "4">4</button>
                    <button class = "numButtons"name = "5">5</button>
                    <button class = "numButtons"name = "6">6</button>
                    <button class = "numButtons"name = "1">1</button>
                    <button class = "numButtons"name = "2">2</button>
                    <button class = "numButtons"name = "3">3</button>
                    <button class = "numButtons"name = "0">0</button>
                    <button class = "numButtons"name = ".">.</button>
                    
                </div>
            </div>

            

            <div id = "operatorPad">
                <button class = "opButtons" name = "/">รท</button>
                <button class = "opButtons" name = "*">x</button>
                <button class = "opButtons" name = "-">-</button>
                <button class = "opButtons" name = "+">+</button>
                <button class = "opButtons" name = "=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
